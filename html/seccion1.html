  <main>
    <section class="section">
      <h2>Ejercicio 1</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header bg-dark">
                <h3 class="text-light">Suma de dos numeros</h3>
              </div>
              <div class="card-body">
                <input type="number" class="form-control rounded-pill mb-4" placeholder="Ingrese el primer numero"
                  id="n1">
                <input type="number" class="form-control rounded-pill mb-4" placeholder="Ingrese el segundo numero"
                  id="n2">
                <button class="btn btn-dark rounded-pill w-50" onclick="sumar()">Sumar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Ejercicio 2</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header bg-dark">
                <h3 class="text-light">Sueldo de un empleado</h3>
              </div>
              <div class="card-body">
                <input type="text" class="form-control rounded-pill mb-4" placeholder="Ingrese el nombre del empleado"
                  id="nombre">
                <input type="number" class="form-control rounded-pill mb-4"
                  placeholder="Ingrese el las horas que trabajo" id="horasT">
                <input type="number" class="form-control rounded-pill mb-4" placeholder="Cundo pagan por hora" id="pxH">
                <button class="btn btn-dark rounded-pill w-50" onclick="sueldo()">Salarip</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Ejercicio 3</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header bg-dark">
                <h3 class="text-light">Valor a pagar</h3>
              </div>
              <div class="card-body">
                <input type="number" class="form-control rounded-pill mb-4"
                  placeholder="Ingrese el las horas que trabajo" id="unidadesP">
                <input type="number" class="form-control rounded-pill mb-4" placeholder="Cundo pagan por hora"
                  id="unidades">
                <button class="btn btn-dark rounded-pill w-50" onclick="pagar()">Pagar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Ejercicio 4</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header bg-dark">
                <h3 class="text-light">Área de un rectángulo</h3>
              </div>
              <div class="card-body">
                <input type="number" class="form-control rounded-pill mb-4" placeholder="Cual es la base del rectangulo"
                  id="base">
                <input type="number" class="form-control rounded-pill mb-4"
                  placeholder="Cual es la altura del rectangulo" id="altura">
                <button class="btn btn-dark rounded-pill w-50" onclick="calcularT()">Rectangulo</button>
              </div>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Ejercicio 5</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header bg-dark">
                <h3 class="text-light">Promedios</h3>
              </div>
              <div class="card-body">
                <input type="number" class="form-control rounded-pill mb-4" placeholder="Nota 1" id="not1">

                <input type="number" class="form-control rounded-pill mb-4" placeholder="Nota 2" id="not2">

                <input type="number" class="form-control rounded-pill mb-4" placeholder="Nota 3" id="not3">

                <button class="btn btn-dark rounded-pill w-50" onclick="promediar()">Calculando...</button>
              </div>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="../js/seccion1.js"></script>
