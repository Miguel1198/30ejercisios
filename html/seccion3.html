      <h2>Ejercicio 11</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header bg-dark">
                <h3 class="text-light">Porcentaje de estudiantes</h3>
              </div>
              <div class="card-body">
                <input type="number" class="form-control rounded-pill mb-4"
                  placeholder="Ingrese el numero de estudiantes aprobados" id="aprovados">
                <input type="number" class="form-control rounded-pill mb-4"

              </div>
            </div>
          </div>

    <section class="section">
      <h2>Ejercicio 12</h2>
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>

            <div class="card">
              <div class="card-header bg-dark">
                <h3 class="text-light">Radio del circulo</h3>
              </div>
              <div class="card-body">
                <input type="number" class="form-control rounded-pill mb-4" placeholder="¿Cual es el radio del circulo?"

                <button class="btn btn-dark rounded-pill w-50" onclick="circulo()">Calcular</button>

            <div class="card">
              <div class="card-header bg-dark">
                <h3 class="text-light">Salary for Category</h3>
              </div>
              <div class="card-body">

                <input type="text" class="form-control rounded-pill mb-4"
                  placeholder="¿Cual es su categoria? A, B, C o D" id="categoria">
                <input type="number" class="form-control rounded-pill mb-4" placeholder="Ingrese el sueldo" id="sueldo">
